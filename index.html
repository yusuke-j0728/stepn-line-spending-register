<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>お問い合わせフォーム</title> -->
    <title>アドレス登録フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>

    <form class="w-75 mx-auto">

        <p class="mt-3">STEPNのSpending内トランザクションを入力</p>

        <p class="mt-3">トランザクション内容</p>
        <select name="transaction">
            <option value="running">Running</option>
            <option value="repair">Repair</option>
            <option value="level-up">Leveling Up Sneaker</option>
            <option value="shoe-minting">Shoe Minting</option>
            <option value="gem-upgrade">Gems upgrade</option>
            <option value="unlocking-socket">Unlocking Socket</option>
            <option value="fee">Fee</option>
        </select>
        <p class="mt-3">対象通貨</p>
        <select name="currency">
            <option value="gst">GST</option>
            <option value="sol">SOL</option>
            <option value="gmt">GMT</option>
            <option value="usdc">USDC</option>
        </select>
        <p class="mt-3">金額/数量</p>
        <div>
            <input type="number" step="0.1" name="amount" required>
        </div>
        
        <input type="submit" class="mt-4 btn btn-primary" value="Submit">

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
